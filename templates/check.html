<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PC接続チェック</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            text-align: center;
        }
        
        #checkButton {
            background-color: #4CAF50;
            color: white;
            padding: 15px 32px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 20px 0;
        }
        
        #checkButton:hover {
            background-color: #45a049;
        }
        
        #checkButton:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        
        #result {
            margin-top: 30px;
            padding: 20px;
            border-radius: 5px;
            font-size: 18px;
            font-weight: bold;
        }
        
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .loading {
            background-color: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        
        #responseTime {
            margin-top: 10px;
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>
    <h1>PC接続チェック</h1>
    <p>ボタンを押してローカルPCとの接続を確認します</p>
    
    <button id="checkButton" onclick="performCheck()">チェック</button>
    
    <div id="result"></div>
    <div id="responseTime"></div>

    <script>
        async function performCheck() {
            const button = document.getElementById('checkButton');
            const result = document.getElementById('result');
            const responseTime = document.getElementById('responseTime');
            
            // ボタンを無効化
            button.disabled = true;
            
            // チェック中表示
            result.className = 'loading';
            result.textContent = 'チェック中...';
            responseTime.textContent = '';
            
            try {
                const response = await fetch('/api/check', {
                    method: 'POST'
                });
                
                const data = await response.json();
                
                if (data.status === 'success') {
                    result.className = 'success';
                    result.textContent = data.message;
                    if (data.response_time) {
                        responseTime.textContent = `応答時間: ${data.response_time}`;
                    }
                } else {
                    result.className = 'error';
                    result.textContent = data.message;
                }
            } catch (error) {
                result.className = 'error';
                result.textContent = 'チェック失敗（通信エラー）';
            } finally {
                // ボタンを再度有効化
                button.disabled = false;
            }
        }
    </script>
</body>
</html>
